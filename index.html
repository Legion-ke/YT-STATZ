<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuber Subscriber Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>YouTuber Subscriber Counter</h1>
    </header>
    <main>
        <div class="search">
            <input type="text" id="channelInput" placeholder="Enter YouTube Channel URL or ID">
            <button id="fetchButton">Fetch Subscribers</button>
        </div>
        <div class="result">
            <p id="channelName"></p>
            <p id="subscriberCount"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
